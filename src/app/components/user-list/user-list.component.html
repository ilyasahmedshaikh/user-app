<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th> 
        <th>Lastname</th>
        <th>Avatar</th>
    </tr>
    <tr *ngFor="let user of data.data; index as i">
        <td>{{user.id}}</td>
        <td>{{user.first_name}}</td> 
        <td>{{user.last_name}}</td>
        <td><img src="{{user.avatar}}" alt="user avatar" ></td>
    </tr>
</table>
